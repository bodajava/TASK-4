    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smart Login</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
        <style>
          .navbar-brand {
            font-weight: bold;
            color: #fff; /* Assuming a dark navbar background */
          }
          .nav-link {
            color: rgba(255, 255, 255, 0.75); /* Lighter color for links */
          }
          .nav-link.active {
            color: #fff; /* White for active link */
          }
          /* You might need to adjust button colors to match the image precisely */
        </style>
      </head>
      <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Login</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Document</a>
                </li>
              </ul>
            </div>

            <span class="navbar-text mx-auto text-white fw-bold fs-5">
              SMART LOGIN
            </span>

            <div class="d-flex">
              <button class="btn btn-outline-light me-2" type="button">
                Logout
              </button>
              <button class="btn btn-primary me-2" type="button">
                New Chrome available
              </button>
              <img
                src="https://via.placeholder.com/30"
                alt="User Avatar"
                class="rounded-circle"
              />
            </div>
          </div>
        </nav>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
      </body>
    </html>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
